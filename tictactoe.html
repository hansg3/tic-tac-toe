<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a2e;
      font-family: sans-serif;
      color: #eee;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    #status {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      height: 1.5rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
    }

    .cell {
      background: #16213e;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s;
      user-select: none;
    }

    .cell:hover:not(.taken) {
      background: #0f3460;
    }

    .cell.x { color: #e94560; }
    .cell.o { color: #4fc3f7; }
    .cell.win { background: #0f3460; }

    #restart {
      margin-top: 1.5rem;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }

    #restart:hover { background: #c73652; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div id="board"></div>
  <button id="restart">Restart</button>

  <script>
    const WINS = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    let board, current, over;

    function init() {
      board = Array(9).fill(null);
      current = "X";
      over = false;
      document.getElementById("status").textContent = `Player ${current}'s turn`;
      render();
    }

    function render() {
      const el = document.getElementById("board");
      el.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell" + (val ? ` ${val.toLowerCase()} taken` : "");
        cell.textContent = val || "";
        cell.addEventListener("click", () => move(i));
        el.appendChild(cell);
      });
    }

    function move(i) {
      if (over || board[i]) return;
      board[i] = current;
      const win = getWin();
      if (win) {
        over = true;
        render();
        win.forEach(i => document.querySelectorAll(".cell")[i].classList.add("win"));
        document.getElementById("status").textContent = `Player ${current} wins!`;
      } else if (board.every(Boolean)) {
        over = true;
        render();
        document.getElementById("status").textContent = "It's a draw!";
      } else {
        current = current === "X" ? "O" : "X";
        render();
        document.getElementById("status").textContent = `Player ${current}'s turn`;
      }
    }

    function getWin() {
      return WINS.find(([a, b, c]) => board[a] && board[a] === board[b] && board[a] === board[c]) || null;
    }

    document.getElementById("restart").addEventListener("click", init);
    init();
  </script>
</body>
</html>
