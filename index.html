<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #111;
    }

    h1 {
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 3rem;
    }

    #status {
      font-size: 0.8rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 2rem;
      height: 1rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 1px;
      background: #ccc;
      border: 1px solid #ccc;
    }

    .cell {
      background: #f5f5f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 300;
      cursor: pointer;
      transition: background 0.1s;
      user-select: none;
      color: #111;
    }

    .cell:hover:not(.taken) {
      background: #ebeb–µ6;
    }

    .cell.x { color: #111; }
    .cell.o { color: #111; }
    .cell.win { background: #e8e8e3; }

    #restart {
      margin-top: 2.5rem;
      padding: 0.5rem 1.5rem;
      font-family: inherit;
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: transparent;
      color: #111;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: border-color 0.1s, color 0.1s;
    }

    #restart:hover {
      border-color: #111;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div id="board"></div>
  <button id="restart">Restart</button>

  <script>
    const WINS = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    let board, current, over;

    function init() {
      board = Array(9).fill(null);
      current = "X";
      over = false;
      document.getElementById("status").textContent = `Player ${current}'s turn`;
      render();
    }

    function render() {
      const el = document.getElementById("board");
      el.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell" + (val ? ` ${val.toLowerCase()} taken` : "");
        cell.textContent = val || "";
        cell.addEventListener("click", () => move(i));
        el.appendChild(cell);
      });
    }

    function move(i) {
      if (over || board[i]) return;
      board[i] = current;
      const win = getWin();
      if (win) {
        over = true;
        render();
        win.forEach(i => document.querySelectorAll(".cell")[i].classList.add("win"));
        document.getElementById("status").textContent = `Player ${current} wins!`;
      } else if (board.every(Boolean)) {
        over = true;
        render();
        document.getElementById("status").textContent = "It's a draw!";
      } else {
        current = current === "X" ? "O" : "X";
        render();
        document.getElementById("status").textContent = `Player ${current}'s turn`;
      }
    }

    function getWin() {
      return WINS.find(([a, b, c]) => board[a] && board[a] === board[b] && board[a] === board[c]) || null;
    }

    document.getElementById("restart").addEventListener("click", init);
    init();
  </script>
</body>
</html>
